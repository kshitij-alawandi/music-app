<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
    <div class="app-wrapper">
        <div class="player">
            <audio id="music-player"></audio>
            <div id="song-img" class="song-img"></div>
            <div class="song-details">
                <h2 id="song-title">Blackbird</h2>
                <h3 id="song-artist">Alter Bridge</h3>
            </div>
            <div class="player-controls">
                <button id="previous" class="skip-btn"><i class="fas fa-backward fa-lg"></i></button>
                <button id="play" class="play-btn"><i id="play-icon" class="fas fa-play fa-2x"></i></button>
                <button id="next" class="skip-btn"><i class="fas fa-forward fa-lg"></i></button>
            </div>
            <div class="next-up">
                <p>Next Up: <span id="next-up">Nothing Else Matters by Metallica</span></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
